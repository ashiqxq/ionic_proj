<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic assignment</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">  <ion-title> My courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md=6 offset-md=3>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title> Add a new course </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating"> Course name 
                                        </ion-label>
                                        <ion-input type="text" id="input-cname"> </ion-input> 
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating"> Course Rating (0-5)
                                        </ion-label>
                                        <ion-input type="text" id="input-rating"> </ion-input> 
                                    </ion-item>
                                    <div class="ion-text-right"> 
                                        <ion-button fill="outline" color="secondary" id="btn-add">
                                            Add
                                            <ion-icon slot="end" name="add-circle-outline"></ion-icon>
                                        </ion-button>
                                        <ion-button fill="outline" color="danger" id="btn-clear">
                                            Clear
                                            <ion-icon slot="end" name="close-circle-outline"></ion-icon>
                                        </ion-button>
                                    </div>
                            </ion-card-content>
                        </ion-card>    
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md=6 offset-md=3>
                        <ion-list id="list-courses"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>
</html>
